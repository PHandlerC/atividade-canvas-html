<html>

<body>
    <canvas width="900" height="700" style="border:1px solid black">
    </canvas>

    <script>
        let canvas = document.querySelector('canvas');
        let ctx = canvas.getContext('2d');
        var image = new Image();

        function drawRect(x, y) {
            image.src = 'player.jpg';
            ctx.drawImage(image, x, y);
        }

        let dirX;
        let dirY;
        let posX;
        let posY;
        let velocity;
        let time;


        function Start() {
            dirX = dirY = 0, posX = 400, posY = 350;
            velocity = 10;
            time = setInterval(Update, 30);
            document.addEventListener('keydown', KeyDown);
            document.addEventListener('keyup', KeyUp);
        }

        function KeyDown() {
            let tecla = event.key;
            if (tecla === 'ArrowRight')
                dirX = 1
            else if (tecla === 'ArrowLeft')
                dirX = -1
            else if (tecla === 'ArrowUp')
                dirY = -1
            else if (tecla === 'ArrowDown')
                dirY = 1
        }

        function KeyUp() {
            let tecla = event.key;
            if (tecla === 'ArrowRight')
                dirX = 0
            else if (tecla === 'ArrowLeft')
                dirX = 0
            else if (tecla === 'ArrowUp')
                dirY = 0
            else if (tecla === 'ArrowDown')
                dirY = 0
        }
        function Update() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            posX += dirX * velocity;
            posY += dirY * velocity;
            drawRect(posX, posY);
        }

        window.addEventListener('load', Start)
    </script>
</body>

</html>
